<div class="row-page">
    <div (click)="dispalyMovies(1)" class="page">1</div>
    <div (click)="dispalyMovies(2)" class="page">2</div>
    <div (click)="dispalyMovies(3)" class="page">3</div>
   
</div>
<div class="row">

    <div class="col-md-4">
        <div class="brdr my-5 w-25"></div>
         <h2>Trending Movies <br> to Watch Right NOW</h2>
         <p>most watched movies by days </p>
        <div class="brdr my-5 w-75"></div>
    </div>
    <div *ngFor="let movie of trendingMovies" class="col-md-2 film p-3">

        <a [routerLink]="['/moviedetails', movie.id]">
        <div class="movie position-relative">
            <img [src]="imagePrefix+movie.poster_path" alt="" class="w-100">
            <h3 class="h6 mt-2" >{{movie.title}}</h3>
            <div class="vote position-absolute end-0 top-0" [ngClass]="{'bg-dangger':movie.vote_average>6.5,
        'bg-ligght':movie.vote_average<6.5}">
                {{movie.vote_average}}
            </div>

        </div>
    </a>

    </div>
</div>
