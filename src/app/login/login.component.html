<div class="container">
<div class="w-50 mx-auto py-5">
    <h2>Login Now</h2>
    <form [formGroup]="loginForm"  (ngSubmit)="submit(loginForm)">
       
     
        <div>
            <label for="email"> Email:</label>
            <input type="email" class="form-control" formControlName="email">
            <div class="alert alert-danger mt-2" *ngIf="loginForm.get('email')?.errors!=null && loginForm.get('email')?.touched">
                <p *ngIf="loginForm.get('email')?.errors?.['required']"> email is required</p>
                <p *ngIf="loginForm.get('email')?.errors?.['email']"> email  not valid</p>
               
             
            </div>
        </div>
     
        <div>
            <label for="password"> Password:</label>
            <input type="password" class="form-control" formControlName="password">
            <div class="alert alert-danger mt-2" *ngIf="loginForm.get('password')?.errors!=null && loginForm.get('password')?.touched">
                <p *ngIf="loginForm.get('password')?.errors?.['required']"> password is required</p>
                <p *ngIf="loginForm.get('password')?.errors?.['pattern']"> password not valid</p>
                
            </div>
        </div>

        <button  [disabled]="loginForm.invalid" type="submit" class="btn btn-info mt-3">Login</button>
      



    </form>

</div>
</div>
